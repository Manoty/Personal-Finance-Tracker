version: 2

models:
  - name: fct_burn_rate
    description: "Daily burn rate metrics with window functions for trend analysis"
    columns:
      - name: transaction_date
        description: "Date of transactions"
        tests:
          - unique
          - not_null
      
      - name: daily_total
        description: "Total spending for the day"
        tests:
          - not_null
      
      - name: transaction_count
        description: "Number of transactions per day"
        tests:
          - not_null
      
      - name: avg_7day_spend
        description: "7-day rolling average spend"
        tests:
          - not_null
      
      - name: cumulative_spend
        description: "Running total of all spending"
        tests:
          - not_null